## Server ##
#DefaultValue: t1.micro, ChangeSeverity: RestartEnvironment, UserDefined: false, ValueType: Scalar, ValueOptions: [t1.micro, m1.small, c1.medium, m1.medium], }
aws.autoscaling.launchconfiguration.InstanceType=m1.small
# DefaultValue: elasticbeanstalk-default, ChangeSeverity: RestartEnvironment, UserDefined: false, ValueType: Scalar, MaxLength: 200, }
aws.autoscaling.launchconfiguration.SecurityGroups=${elastic.security.group.name}
#DefaultValue: , ChangeSeverity: RestartEnvironment, UserDefined: false, ValueType: Scalar, MaxLength: 200, }
aws.autoscaling.launchconfiguration.EC2KeyName=${elastic.stack.key.pair.name}
#DefaultValue: 5 minute, ChangeSeverity: RestartEnvironment, UserDefined: false, ValueType: Scalar, ValueOptions: [1 minute, 5 minute], }
aws.autoscaling.launchconfiguration.MonitoringInterval=1 minute
#DefaultValue: ami-f4ca699d, ChangeSeverity: RestartEnvironment, UserDefined: false, ValueType: Scalar, MaxLength: 200, }
#aws.autoscaling.launchconfiguration.ImageId=ami-4886fc21
#2014.03
aws.autoscaling.launchconfiguration.ImageId=ami-7c807d14
#2012.09
#aws.autoscaling.launchconfiguration.ImageId=ami-1624987f
#{Namespace: aws:autoscaling:launchconfiguration, Name: IamInstanceProfile, ChangeSeverity: RestartEnvironment, UserDefined: false, ValueType: Scalar, }
aws.autoscaling.launchconfiguration.IamInstanceProfile=${elastic.beanstalk.s3.role.name}

## Load Balancer ##
#DefaultValue: 80, ChangeSeverity: NoInterruption, UserDefined: false, ValueType: Scalar, ValueOptions: [OFF, 80], }
aws.elb.loadbalancer.LoadBalancerHTTPPort=80
#DefaultValue: OFF, ChangeSeverity: NoInterruption, UserDefined: false, ValueType: Scalar, ValueOptions: [OFF, 443, 8443], }
aws.elb.loadbalancer.LoadBalancerHTTPSPort=443
#DefaultValue: , ChangeSeverity: NoInterruption, UserDefined: false, ValueType: Scalar, MaxLength: 200, }
#generic.aws.elb.loadbalancer.SSLCertificateId=${generic.ssl.certificate.arn}
#portal.aws.elb.loadbalancer.SSLCertificateId=${portal.ssl.certificate.arn}


## Load Balancer -- EC2 Instance Health Check ##
#DefaultValue: /, ChangeSeverity: NoInterruption, UserDefined: false, ValueType: Scalar, MaxLength: 200, Regex: {Pattern: ^\S*$, Label: nospaces, }, }
aws.elasticbeanstalk.application.Application-Healthcheck-URL=/
#DefaultValue: 30, ChangeSeverity: NoInterruption, UserDefined: false, ValueType: Scalar, MinValue: 5, MaxValue: 300, }
aws.elb.healthcheck.Interval=30
#DefaultValue: 5, ChangeSeverity: NoInterruption, UserDefined: false, ValueType: Scalar, MinValue: 2, MaxValue: 60, }
aws.elb.healthcheck.Timeout=5
#DefaultValue: 3, ChangeSeverity: NoInterruption, UserDefined: false, ValueType: Scalar, MinValue: 2, MaxValue: 10, }
aws.elb.healthcheck.HealthyThreshold=3
#DefaultValue: 5, ChangeSeverity: NoInterruption, UserDefined: false, ValueType: Scalar, MinValue: 2, MaxValue: 10, }
aws.elb.healthcheck.UnhealthyThreshold=5
#DefaultValue: false, ChangeSeverity: NoInterruption, UserDefined: false, ValueType: Boolean, }
aws.elb.policies.Stickiness-Policy=false
#DefaultValue: 0, ChangeSeverity: NoInterruption, UserDefined: false, ValueType: Scalar, MinValue: 0, MaxValue: 1000000, }
aws.elb.policies.Stickiness-Cookie-Expiration=0

## Auto Scaling ##
#DefaultValue: 1, ChangeSeverity: NoInterruption, UserDefined: false, ValueType: Scalar, MinValue: 1, MaxValue: 10000, }
aws.autoscaling.asg.MinSize=1
#DefaultValue: 4, ChangeSeverity: NoInterruption, UserDefined: false, ValueType: Scalar, MinValue: 1, MaxValue: 10000, }
aws.autoscaling.asg.MaxSize=4
#DefaultValue: Any 1, ChangeSeverity: NoInterruption, UserDefined: false, ValueType: Scalar, ValueOptions: [Any 1, Any 2], }
aws.autoscaling.asg.Availability-Zones=Any 1
#DefaultValue: , ChangeSeverity: NoInterruption, UserDefined: false, ValueType: List, ValueOptions: [us-east-1a, us-east-1b, us-east-1c, us-east-1d, us-east-1e], }
#aws.autoscaling.asg.Custom-Availability-Zones=
#DefaultValue: 360, ChangeSeverity: NoInterruption, UserDefined: false, ValueType: Scalar, MinValue: 0, MaxValue: 10000, }
aws.autoscaling.asg.Cooldown=360
## Auto Scaling -- Scaling Trigger ##
#DefaultValue: NetworkOut, ChangeSeverity: NoInterruption, UserDefined: false, ValueType: Scalar, ValueOptions: [CPUUtilization, NetworkIn, NetworkOut, DiskWriteOps, DiskReadBytes, DiskReadOps, DiskWriteBytes, Latency, RequestCount, HealthyHostCount, UnhealthyHostCount], }
aws.autoscaling.trigger.MeasureName=CPUUtilization
#DefaultValue: Average, ChangeSeverity: NoInterruption, UserDefined: false, ValueType: Scalar, ValueOptions: [Minimum, Maximum, Sum, Average], }
aws.autoscaling.trigger.Statistic=Average
#DefaultValue: Bytes, ChangeSeverity: NoInterruption, UserDefined: false, ValueType: Scalar, ValueOptions: [Seconds, Percent, Bytes, Bits, Count, Bytes/Second, Bits/Second, Count/Second, None], }
aws.autoscaling.trigger.Unit=Percent
#DefaultValue: 5, ChangeSeverity: NoInterruption, UserDefined: false, ValueType: Scalar, MinValue: 1, MaxValue: 600, }
aws.autoscaling.trigger.Period=10
#DefaultValue: 5, ChangeSeverity: NoInterruption, UserDefined: false, ValueType: Scalar, MinValue: 1, MaxValue: 600
aws.autoscaling.trigger.BreachDuration=10
#DefaultValue: 6000000, ChangeSeverity: NoInterruption, UserDefined: false, ValueType: Scalar, MinValue: 0, MaxValue: 20000000, }
aws.autoscaling.trigger.UpperThreshold=90
#DefaultValue: 1, ChangeSeverity: NoInterruption, UserDefined: false, ValueType: Scalar, MaxLength: 200, }
aws.autoscaling.trigger.UpperBreachScaleIncrement=1
# DefaultValue: 2000000, ChangeSeverity: NoInterruption, UserDefined: false, ValueType: Scalar, MinValue: 0, MaxValue: 20000000, }
aws.autoscaling.trigger.LowerThreshold=60
#DefaultValue: -1, ChangeSeverity: NoInterruption, UserDefined: false, ValueType: Scalar, MaxLength: 200
aws.autoscaling.trigger.LowerBreachScaleIncrement=-1

